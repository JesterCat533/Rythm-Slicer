<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, query, collection, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // IMPORTANT: For permanent deployment outside of Canvas, you need to use your Firebase Project's config.
        // Replace the placeholder values below with your ACTUAL Firebase project's configuration.
        // You can find these values in your Firebase project settings -> "Your apps" section.
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY", // e.g., "AIzaSyC..."
            authDomain: "YOUR_FIREBASE_PROJECT_ID.firebaseapp.com", // e.g., "my-rhythm-slicer.firebaseapp.com"
            projectId: "YOUR_FIREBASE_PROJECT_ID", // e.g., "my-rhythm-slicer"
            storageBucket: "YOUR_FIREBASE_PROJECT_ID.appspot.com", // e.g., "my-rhythm-slicer.appspot.com"
            messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID", // e.g., "1234567890"
            appId: "YOUR_FIREBASE_APP_ID" // e.g., "1:1234567890:web:abcdef123456"
        };

        // For this deployed version, the "appId" for Firestore paths will be the projectId
        const appIdForFirestore = firebaseConfig.projectId;


        let app;
        let auth;
        let db;

        // Initialize Firebase
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase initialized successfully for deployment.");
        } catch (error) {
            console.error("Error initializing Firebase for deployment:", error);
            document.getElementById('message').textContent = `Error initializing Firebase: ${error.message}`;
            document.getElementById('message').style.color = 'red';
        }

        // UI Elements
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const registerBtn = document.getElementById('register-btn');
        const loginBtn = document.getElementById('login-btn');
        const messageDisplay = document.getElementById('message');
        const canvasIdDisplay = document.getElementById('canvas-id-display'); // This will now show firebase project ID

        // Function to display messages
        function showMessage(msg, isError = false) {
            messageDisplay.textContent = msg;
            messageDisplay.style.color = isError ? 'red' : 'green';
        }

        // Function to fetch user's IP address
        async function getIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Failed to fetch IP address:", error);
                showMessage("Failed to get IP address. Cannot enforce IP limit. " + error.message, true);
                return null;
            }
        }

        // Registration Logic
        registerBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                showMessage('Please enter both email and password.', true);
                return;
            }

            showMessage('Registering...', false);

            const userIp = await getIpAddress();
            if (!userIp) {
                showMessage('Registration failed: Could not get your IP address.', true);
                return;
            }

            try {
                // Corrected Firestore path for public_ips collection using appIdForFirestore
                const publicIpsCollectionRef = collection(db, 'artifacts', appIdForFirestore, 'public_ips');
                const ipQuery = query(publicIpsCollectionRef, where("ip", "==", userIp));
                const ipSnapshot = await getDocs(ipQuery);

                if (!ipSnapshot.empty) {
                    const existingIpDoc = ipSnapshot.docs[0];
                    const existingIpUid = existingIpDoc.data().uid;
                    if (existingIpUid !== auth.currentUser?.uid) {
                         showMessage(`This IP (${userIp}) is already registered with another account. Each IP is limited to one account.`, true);
                         return;
                    }
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Corrected Firestore path for user profile details using appIdForFirestore
                const userProfileRef = doc(db, 'artifacts', appIdForFirestore, 'users', user.uid, 'profile', 'details');
                await setDoc(userProfileRef, {
                    email: user.email,
                    registeredIp: userIp,
                    createdAt: new Date().toISOString()
                });

                // Save IP to public IP collection if not already there or if it's a re-registration for the same user
                if (ipSnapshot.empty) {
                     const ipDocRef = doc(publicIpsCollectionRef, user.uid); // Use UID as doc ID
                     await setDoc(ipDocRef, { ip: userIp, uid: user.uid });
                } else {
                     const existingIpDocRef = ipSnapshot.docs[0].ref;
                     await setDoc(existingIpDocRef, { ip: userIp, uid: user.uid });
                }

                showMessage('Registration successful! You can now login.', false);
                console.log('User registered and data saved:', user.email, user.uid);

            } catch (error) {
                console.error("Registration error:", error);
                if (error.code === 'auth/email-already-in-use') {
                    showMessage('The email address is already in use by another account.', true);
                } else if (error.code === 'auth/weak-password') {
                    showMessage('Password is too weak. Must be at least 6 characters.', true);
                } else if (error.code === 'auth/invalid-email') {
                    showMessage('Invalid email address format.', true);
                }
                else {
                    showMessage(`Registration failed: ${error.message}`, true);
                }
            }
        });

        // Login Logic
        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                showMessage('Please enter both email and password.', true);
                return;
            }

            showMessage('Logging in...', false);

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                showMessage(`Login successful! Welcome, ${user.email}. You can close this window.`, false);
                console.log('User logged in:', user.email, user.uid);
            } catch (error) {
                console.error("Login error:", error);
                if (error.code === 'auth/invalid-credential') {
                    showMessage('Invalid email or password. Please try again.', true);
                } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    showMessage('Invalid email or password. Please try again.', true);
                } else {
                    showMessage(`Login failed: ${error.message}`, true);
                }
            }
        });

        // Display Firebase Project ID on load for deployment reference
        window.addEventListener('load', () => {
            if (canvasIdDisplay) {
                canvasIdDisplay.textContent = `Firebase Project ID: ${firebaseConfig.projectId}`;
            }
        });

    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            color: #e6edf3;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .auth-container {
            background-color: #161b22; /* Slightly lighter dark for container */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2), 0 5px 15px rgba(255, 0, 255, 0.2);
            padding: 40px;
            max-width: 450px;
            width: 90%;
            box-sizing: border-box;
            border: 2px solid rgba(0, 255, 255, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            font-size: 2.5rem;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            margin-bottom: 10px;
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;
        }

        .input-group label {
            font-size: 1.1rem;
            color: #b0c4de;
        }

        .input-group input {
            background-color: #30363d;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1.1rem;
            color: #e6edf3;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .btn {
            background: linear-gradient(145deg, #00ffff, #007bff);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            outline: none;
            width: 100%;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.75s;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        .btn:hover {
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.7);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 255, 255, 0.3);
        }

        #message {
            margin-top: 15px;
            font-size: 1rem;
            font-weight: bold;
            min-height: 20px; /* Reserve space */
            text-align: center;
        }

        #canvas-id-display { /* New style for the Canvas ID display */
            margin-top: 20px;
            font-size: 0.9rem;
            color: #8b949e;
            word-break: break-all; /* Allow long IDs to wrap */
            text-align: center;
            padding: 5px;
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Account Login / Register</h2>

        <div class="input-group">
            <label for="email-input">Email (Username):</label>
            <input type="email" id="email-input" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label for="password-input">Password:</label>
            <input type="password" id="password-input" placeholder="Enter your password" required>
        </div>

        <button id="register-btn" class="btn">Register</button>
        <button id="login-btn" class="btn">Login</button>

        <p id="message"></p>
        <p class="text-sm text-gray-500 text-center">
            Note: IP-based account limitation is implemented client-side and may not be completely foolproof.
            <br>
            <small>
            For permanent score saving, you will need to set up Firebase Firestore rules in your Firebase project.
            </small>
        </p>
        <div id="canvas-id-display" class="pulsating-element"></div> <!-- New element to display Canvas ID -->
    </div>
</body>
</html>
