<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, query, collection, where, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: For permanent deployment outside of Canvas, you need to use your Firebase Project's config.
        // Replace the placeholder values below with your ACTUAL Firebase project's configuration.
        // You can find these values in your Firebase project settings -> "Your apps" section.
        const firebaseConfig = {
            apiKey: "AIzaSyAIFsE6cwpChwGqLMDgoZlaalbOk_zjMA0", // e.g., "AIzaSyC..."
            authDomain: "rythm-slicer-game.firebaseapp.com", // e.g., "my-rhythm-slicer.firebaseapp.com"
            projectId: "rythm-slicer-game", // e.g., "my-rhythm-slicer"
            storageBucket: "rythm-slicer-game.firebasestorage.app", // e.g., "my-rhythm-slicer.appspot.com"
            appId: "1:42501787115:web:fb2fc5bc867e31d4a05dae", // e.g., "1:1234567890:web:abcdef123456"
            messagingSenderId: "42501787115" 
        };

        // For this deployed version, the "appId" for Firestore paths will be the projectId
        const appIdForFirestore = firebaseConfig.projectId;

        // Define a consistent domain to append for Firebase Auth emails.
        // THIS IS CRUCIAL for converting usernames into valid email formats internally for Firebase Auth.
        // Choose a unique domain that you own or is unlikely to clash with real emails.
        // Example: If your game is called "Rhythm Slicer", you might use "@rythmslicer.game".
        // This makes "myusername" -> "myusername@rythmslicer.game" for Firebase Auth.
        const FIREBASE_AUTH_PSEUDO_DOMAIN = "@rythmslicer.game"; 

        let app;
        let auth;
        let db;

        // Initialize Firebase
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase initialized successfully for deployment.");
        } catch (error) {
            console.error("Error initializing Firebase for deployment:", error);
            document.getElementById('message').textContent = `Error initializing Firebase: ${error.message}`;
            document.getElementById('message').style.color = 'red';
        }

        // UI Elements
        const usernameInput = document.getElementById('username-input'); 
        const passwordInput = document.getElementById('password-input');
        const registerBtn = document.getElementById('register-btn');
        const loginBtn = document.getElementById('login-btn');
        const messageDisplay = document.getElementById('message');
        const canvasIdDisplay = document.getElementById('canvas-id-display');

        // Function to display messages
        function showMessage(msg, isError = false) {
            messageDisplay.textContent = msg;
            messageDisplay.style.color = isError ? 'red' : 'green';
        }

        // Function to fetch user's IP address
        async function getIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Failed to fetch IP address:", error);
                showMessage("Failed to get IP address. Cannot enforce IP limit. " + error.message, true);
                return null;
            }
        }

        // Function to check if a display name (username) already exists in Firestore
        async function isDisplayNameTaken(displayName) {
            // Corrected Path: artifacts/{appId}/public_data/usernames_registry/{displayName.toLowerCase()}
            const usernamesRegistryRef = collection(db, 'artifacts', appIdForFirestore, 'public_data', 'usernames_registry');
            const displayNameDocRef = doc(usernamesRegistryRef, displayName.toLowerCase());
            const docSnap = await getDoc(displayNameDocRef);
            return docSnap.exists();
        }

        // Registration Logic
        registerBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim(); // This is the user-visible username
            const password = passwordInput.value.trim();

            if (!username || !password) {
                showMessage('Please enter a username and password.', true);
                return;
            }

            // Basic username validation for display name
            if (username.length < 3 || username.length > 20 || !/^[a-zA-Z0-9_]+$/.test(username)) {
                 showMessage('Username must be 3-20 characters long and contain only letters, numbers, and underscores.', true);
                 return;
            }

            // Construct email for Firebase Auth internally using the pseudo-domain
            const emailForAuth = `${username.toLowerCase()}${FIREBASE_AUTH_PSEUDO_DOMAIN}`;

            showMessage('Registering...', false);

            const userIp = await getIpAddress();
            if (!userIp) {
                showMessage('Registration failed: Could not get your IP address.', true);
                return;
            }

            try {
                // Check if display name is already taken
                const displayNameTaken = await isDisplayNameTaken(username);
                if (displayNameTaken) {
                    showMessage(`The username "${username}" is already taken. Please choose another username.`, true);
                    return;
                }

                // Check for existing IP registration
                // Path changed to artifacts/{appId}/public_data/ips/{ipId}
                const publicIpsCollectionRef = collection(db, 'artifacts', appIdForFirestore, 'public_data', 'ips');
                const ipQuery = query(publicIpsCollectionRef, where("ip", "==", userIp));
                const ipSnapshot = await getDocs(ipQuery);

                if (!ipSnapshot.empty) {
                    // Check if the IP is already registered to THIS user (in case they re-register)
                    const existingIpDoc = ipSnapshot.docs[0];
                    const existingUid = existingIpDoc.data().uid;
                    if (existingUid !== auth.currentUser?.uid) { 
                        showMessage(`This IP (${userIp}) is already registered to another account. Only one account per IP allowed.`, true);
                        return;
                    }
                }

                // Create user with the constructed email and password
                const userCredential = await createUserWithEmailAndPassword(auth, emailForAuth, password);
                const user = userCredential.user;

                // Update user's display name immediately after creation
                await updateProfile(user, {
                    displayName: username // Set the display name from the user's input
                });

                // Save user profile details in Firestore (private user data)
                const userProfileRef = doc(db, 'artifacts', appIdForFirestore, 'users', user.uid, 'profile', 'details');
                await setDoc(userProfileRef, {
                    email: user.email, // Store the full constructed email
                    username: username, // Store the display name
                    registeredIp: userIp,
                    createdAt: new Date().toISOString()
                });

                // Save display name to public_data/usernames_registry collection for uniqueness check
                const usernamesRegistryRef = collection(db, 'artifacts', appIdForFirestore, 'public_data', 'usernames_registry');
                const usernameDocRef = doc(usernamesRegistryRef, username.toLowerCase());
                await setDoc(usernameDocRef, { uid: user.uid, username: username });

                // Save IP to public_data/ips collection
                const ipDocRef = doc(publicIpsCollectionRef, user.uid); // Use UID as doc ID for IP
                await setDoc(ipDocRef, { ip: userIp, uid: user.uid });


                showMessage('Registration successful! You can now login. Please close this window.', false);
                console.log('User registered and data saved:', user.email, user.uid, username);

            } catch (error) {
                console.error("Registration error:", error);
                if (error.code === 'auth/email-already-in-use') {
                    showMessage('The username is already taken. Please choose a different username.', true);
                } else if (error.code === 'auth/weak-password') {
                    showMessage('Password is too weak. Must be at least 6 characters.', true);
                } else if (error.code === 'auth/invalid-email') {
                    showMessage('Internal error: Invalid username format. Please try again.', true);
                }
                else {
                    showMessage(`Registration failed: ${error.message}`, true);
                }
            }
        });

        // Login Logic
        loginBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim(); // User-entered username
            const password = passwordInput.value.trim();

            if (!username || !password) {
                showMessage('Please enter your username and password.', true);
                return;
            }

            // Construct the email for Firebase Auth internally using the pseudo-domain
            const emailForAuth = `${username.toLowerCase()}${FIREBASE_AUTH_PSEUDO_DOMAIN}`;

            showMessage('Logging in...', false);

            try {
                // Sign in with the constructed email and password
                const userCredential = await signInWithEmailAndPassword(auth, emailForAuth, password);
                const user = userCredential.user;
                // Update displayName on login if it somehow got lost, though createUserWithEmailAndPassword already sets it
                if (!user.displayName) {
                    await updateProfile(user, { displayName: username });
                }
                showMessage(`Login successful! Welcome, ${user.displayName || username}. You can close this window.`, false);
                console.log('User logged in:', user.email, user.uid, user.displayName);

            } catch (error) {
                console.error("Login error:", error);
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    showMessage('Invalid username or password. Please try again.', true);
                } else if (error.code === 'auth/invalid-email') {
                    showMessage('Invalid username or password. Please try again.', true);
                }
                else {
                    showMessage(`Login failed: ${error.message}`, true);
                }
            }
        });

        // Display Firebase Project ID on load for deployment reference
        window.addEventListener('load', () => {
            if (canvasIdDisplay) {
                canvasIdDisplay.textContent = `Firebase Project ID: ${firebaseConfig.projectId}`;
            }
        });

    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            color: #e6edf3;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .auth-container {
            background-color: #161b22; /* Slightly lighter dark for container */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2), 0 5px 15px rgba(255, 0, 255, 0.2);
            padding: 40px;
            max-width: 450px;
            width: 90%;
            box-sizing: border-box;
            border: 2px solid rgba(0, 255, 255, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            font-size: 2.5rem;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            margin-bottom: 10px;
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;
        }

        .input-group label {
            font-size: 1.1rem;
            color: #b0c4de;
        }

        .input-group input {
            background-color: #30363d;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1.1rem;
            color: #e6edf3;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .btn {
            background: linear-gradient(145deg, #00ffff, #007bff);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            outline: none;
            width: 100%;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.75s;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        .btn:hover {
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.7);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 255, 255, 0.3);
        }

        #message {
            margin-top: 15px;
            font-size: 1rem;
            font-weight: bold;
            min-height: 20px; /* Reserve space */
            text-align: center;
        }

        #canvas-id-display { /* New style for the Canvas ID display */
            margin-top: 20px;
            font-size: 0.9rem;
            color: #8b949e;
            word-break: break-all; /* Allow long IDs to wrap */
            text-align: center;
            padding: 5px;
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Account Login / Register</h2>

        <div class="input-group">
            <label for="username-input">Username:</label>
            <input type="text" id="username-input" placeholder="Enter your desired username" required>
        </div>

        <div class="input-group">
            <label for="password-input">Password:</label>
            <input type="password" id="password-input" placeholder="Enter your password" required>
        </div>

        <button id="register-btn" class="btn">Register</button>
        <button id="login-btn" class="btn">Login</button>

        <p id="message"></p>
        <p class="text-sm text-gray-500 text-center">
            Your username will be used for login. It must be unique.
            </small>
        </p>
        <div id="canvas-id-display" class="pulsating-element"></div> <!-- New element to display Canvas ID -->
    </div>
</body>
</html>
